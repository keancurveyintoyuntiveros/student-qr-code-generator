<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>

    <div class="form-group">
      <label for="name">Student Name:</label>
      <input type="text" id="name" placeholder="Juan Dela Cruz" />
    </div>

    <div class="form-group">
      <label for="id">Student ID:</label>
      <input type="text" id="id" placeholder="20250123" />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="San Jose, Batangas" />
    </div>

    <div class="form-group">
      <label for="section">Section:</label>
      <input type="text" id="section" placeholder="STEM-A" />
    </div>

    <button id="generateBtn">Generate QR</button>
    <canvas id="qrCanvas"></canvas>
    <button id="downloadBtn">Download QR</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
